<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/sunny.css' | relative_url }}">
  </head>
  <body>
    <header class="sun-header">
      <div class="shell nav-wrap">
        <a class="brand" href="{{ '/' | relative_url }}">Tianya Zhao</a>
        <nav class="sun-nav" aria-label="Main navigation">
          {% for link in site.data.navigation.main %}
            <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="shell page-shell">
      {{ content }}
    </main>

    <footer class="sun-footer">
      Copyright &copy; Codex. All rights reserved.
    </footer>
  </body>
</html>
